<div>
  <h2>All Animals</h2>
  <button (click)="getFiveAnimal()">Five Animal</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Species</th>
        <th>Likes</th>
        <th>Dislikes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{ animal.id }}</td>
        <td>{{ animal.name }}</td>
        <td>{{ animal.species }}</td>
        <td>{{ animal.foods.likes.join(", ") }}</td>
        <td>{{ animal.foods.dislikes.join(", ") }}</td>
      </tr>
    </tbody>
  </table>
</div>
